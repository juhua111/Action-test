name: main

on:
  workflow_dispatch: # 允许手动触发
  push:

env:
  PYTHON_VERSION: 3.9

jobs:
  run-browser-tests:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    # 计算requirements.txt哈希并设置为环境变量
    - name: Get requirements.txt hash
      id: requirements_hash
      shell: bash
      run: echo "::set-env name=CACHE_KEY::windows-pip-$(openssl dgst -sha256 requirements.txt | awk '{print $2}')"

    - name: Cache pip dependencies
      id: cache-pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python (with automatic cache restoration)
      uses: actions/setup-python@v3
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Google Chrome
      shell: powershell
      run: |
        $chromeInstallerPath = 'https://dl.google.com/tag/s/installdataindex/update2/installers/ChromeStandaloneSetup64.exe'
        Start-Process msiexec.exe -Wait -ArgumentList '/I', $chromeInstallerPath, '/quiet'

    - name: Add ChromeDriver to PATH
      shell: powershell
      run: |
        echo "$($env:GITHUB_WORKSPACE)\chromedriver.exe" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Run browser automation script
      run: python test.py
      env:
        VERBOSE: true
      shell: bash
